<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Log Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Work Log</h1>
        <div class="input-section">
            <input type="text" id="title" placeholder="Work Title">
            <textarea id="description" placeholder="Work Description"></textarea>
            <input type="date" id="date">
            <button onclick="addWork()">Add Work</button>
        </div>
        <ul id="workList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
